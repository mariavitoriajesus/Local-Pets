<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Planos</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../Img/icons/LocalPets-icon.png" alt="Local Pets icon">
        </div>
        <nav>
            <a href="../home/index.html"><i class="bi bi-house-heart"></i>HOME</a>
            <a href="../sobreNos/index.html"><i class="bi bi-file-person"></i>SOBRE NÓS</a>
            <a href="../planos/planos.html"><i class="bi bi-chat-square-heart"></i>PLANOS</a>
            <a href="contatos.html"><i class="bi bi-person-lines-fill"></i>Contatos</a>
        </nav>
    </header>

    <main>
        <div class="main-login" animate__animated animate__pulse>
        <div class="left-login">
            <h1>Faça Login <br> E conheça os nossos planos!</h1>
            <img src="../../Img/icons/dog-high-five-animate.svg" class="left-login-image" alt="dog animado">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                <button class="btn-login" onclick="login()">Login</button>
                <button class="bnt-cadastrar" onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
        </div>
    </main>

    <footer>
        <p>Site criado apenas para demostração de conhecimento</p>
        <p>Crate by Maria Vitória</p>
        <div class="social-media">
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-twitter-x"></i></a>
            <a href="#"><i class="bi bi-github"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
