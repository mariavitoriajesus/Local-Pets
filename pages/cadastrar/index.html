<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="../planos/style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../../Img/icons/LocalPets-icon.png" alt="Local Pets icon" />
      </div>
      <nav>
        <a href="../../index.html"><i class="bi bi-house-heart"></i>HOME</a>
        <a href="../sobreNos/index.html"><i class="bi bi-file-person"></i>SOBRE NÓS</a>
        <a href="../planos/planos.html"><i class="bi bi-chat-square-heart"></i>PLANOS</a>
        <a href="contatos.html"></a><i class="bi bi-person-lines-fill"></i>Contatos</a>
      </nav>
    </header>

    <main>
      <div >
        <div class="card-login2">
          
          <form action="#" method="post" class="form-cadastro">
            <h1>Faça seu Cadastro!!</h1>

            <!-- Campo para Nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required /><br /><br />

            <!-- Campo para CPF -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required /><br /><br />

            <!-- Campo para RG -->
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required /><br /><br />

            <!-- Campo para Endereço -->
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br /><br />

            <!-- Campo para E-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required /><br /><br />

            <!-- Campo para Data de Nascimento -->
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br /><br />

            <!-- Campo de seleção de Plano -->
            <label for="plano">Escolha um plano:</label>
            <ol id="plano">
                <li class="plano-item">
                    <input type="radio" id="plano_basico" name="plano" value="plano_basico" required>
                    <label for="plano_basico">Plano Básico</label>
                </li>
                <li class="plano-item">
                    <input type="radio" id="plano_intermediario" name="plano" value="plano_intermediario">
                    <label for="plano_intermediario">Plano Intermediário</label>
                </li>
                <li class="plano-item">
                    <input type="radio" id="plano_avancado" name="plano" value="plano_avancado">
                    <label for="plano_avancado">Plano Avançado</label>
                </li>
            </ol><br>

            <!-- Botão de envio -->
            <button class="btn-login" onclick="cadastro()">Cadastrar</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>Site criado apenas para demostração de conhecimento</p>
      <p>Crate by Maria Vitória</p>
      <div class="social-media">
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-twitter-x"></i></a>
        <a href="#"><i class="bi bi-github"></i></a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
